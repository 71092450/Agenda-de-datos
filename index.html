                <br>
                <label for="direccion">Direcion:</label>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" maxlenght="30" placeholder="Email:¨"><br>
                <label for="celular">Celular:</label>
                <input type="text" name="celular" id="celular" maxlenght="30" placeholder="Celular:¨"><br>
                <label for="ocupacion">Ocupacion:</label>
                <input type="text"name="ocupacion" id="ocupacion" maxlenght="30" placeholder="Ocupacion:¨"><br>
                <input type="submit" name="btn" id="btn">
